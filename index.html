<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,400;0,500;0,700;1,300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="formCalc">
        <div class="tittle">
          <h1>Controle de Despesas</h1>
        </div>

        <div class="inputs">
          <label for="">Receita Mensal</label>
          <input
            type="text"
            placeholder="Adicione sua receita mensal"
            id="receita"
            required
          />

          <label for="">Valor da despesa</label>
          <input
            type="text"
            placeholder="Digite o valor da sua despesa"
            id="valorDespesa"
            required
          />

          <label for="">Categoria de despesas</label>
          <input
            type="text"
            placeholder="Escolha a categoria da despesa"
            id="categoria"
            required
          />
        </div>




        <div class="buttons">
          <button id="btnAdicionar" class="btn">Adicionar</button>
          <button id="btnRelatorio" class="btn" >
            <a href="despesas.html">Exibir despesas</a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
