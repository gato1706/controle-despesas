<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Despesas</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="despesas">
        <div class="tittleDespesas">
          <h1>Lista de Despesas</h1>
        </div>
        
        <div class="relatorio-mensal">
          <h2>Relatório Mensal</h2>
          <div class="relatorio-conteudo">
            <div>
              <h4>Total de Receitas</h4>
              <p id="relatorioReceitas">R$ 0.00</p>
            </div>
            <div>
              <h4>Total de Despesas</h4>
              <p id="relatorioDespesas">R$ 0.00</p>
            </div>
            <div>
              <h4>Saldo Final</h4>
              <p id="relatorioSaldo">R$ 0.00</p>
            </div>
          </div>
        </div>
        <div class="filtro-container">
          <label for="filtroCategoria">Filtrar por Categoria:</label>
          <select name="categorias" id="filtroCategoria">
            <option value="">Todas</option>
            <option value="Hostpital">Hospital</option>
            <option value="Medicamentos">Medicamentos</option>
            <option value="Compras do mercado">Compras do mercado</option>
            <option value="Veículo">Veículo</option>
            <option value="Alimentação">Alimentação</option>
            <option value="Educação">Educação</option>
            <option value="Vestuário">Vestuário</option>
            <option value="Academia">Academia</option>
            <option value="Contas da casa">Contas da casa</option>
            <option value="Viagens">Viagens</option>
            <option value="Pet">Pet</option>
            <option value="Outros">Outros</option>
          </select>
          <button id="btnFiltrar" class="btn">Filtrar</button>
        </div>
        <table border="1" cellpadding="5">
          <thead>
            <tr>
              <th>Receita</th>
              <th>Despesa</th>
              <th>Categoria</th>

              <th>Saldo</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody id="tabelaDespesas"></tbody>
          
        </table>
        <div class="buttons">
          <button id="btnAdicionar" class="btn" onclick="removerUltima()">
            Remover a ultima despesa
          </button>
        </div>
        <div class="buttons">
          <button>
            <a href="index.html">Voltar</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
